  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bigscape_classes.js"></script>
  <script type="text/javascript">
    function loadNetwork(name, res) {
      $('#contentframe').attr('src', './networks/' + name + '/' + res + '/index.html');
      $('#contentframe').trigger("focus");
    }
    function loadOverview() {
      $('#contentframe').attr('src', './overview.html');
      $('#contentframe').trigger("focus");
    }
    $(document).ready(function(){
      for (var i in bigscape_classes) {
        var module = bigscape_classes[i];
        if (module.hasOwnProperty("results") && module["results"].length > 0) {
          var li = $("<li class='clbutton inactive'>");
          var a = $("<a href='#'>" + module["label"] + "</>");
          var dropmenu = $("<div class='cldropdown'></div>");
          for (var j in module["results"]) {
            var res = module["results"][j];
            var a2 = $("<a href='#'>" + res + "</a>");
            a2.click({ module: module, res: res }, function(handler){
              $(".clbutton").removeClass("selected");
              $(handler.target).parent().parent().addClass("selected");
              $(".clbutton:not(.selected)").addClass("inactive");
              $(handler.target).parent().parent().removeClass("inactive");
              loadNetwork(handler.data.module["name"], handler.data.res);
			      });
            dropmenu.append(a2);
          }
          li.addClass(module["css"]);
          li.append(a);
          li.append(dropmenu);
          a.click({ module: module }, function(handler){
            $(".clbutton").removeClass("selected");
            $(handler.target).parent().addClass("selected");
            $(".clbutton:not(.selected)").addClass("inactive");
            $(handler.target).parent().removeClass("inactive");
            loadNetwork(handler.data.module["name"], handler.data.module["results"][0]);
          });
          $("#clusterbuttons").append(li);
        }
      }
      $("#clusterbuttons .clbutton.overview").find("a").click(function(handler){
        $(".clbutton").removeClass("selected");
        $(handler.target).parent().addClass("selected");
        $(".clbutton:not(.selected)").addClass("inactive");
        loadOverview();
      });
      $(".clbutton").find("a").hover(function(handler){
        var node = $(handler.target).parent();
        $(".clbutton:not(.selected)").addClass("inactive");
        node.removeClass("inactive");
      },function(handler){
        $(".clbutton:not(.selected)").addClass("inactive");
      });
    });
  </script>
